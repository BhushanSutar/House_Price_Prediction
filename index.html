<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #e0e0e0, #e0e0e0 50%, rgba(255, 255, 255, 0.9) 50%);
            background-image: url('/static/background.jpeg'); /* Adjust path */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            z-index: -1;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 350px;
            color: #ffffff; /* Text color */
            z-index: 1;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff; /* Label color */
            font-weight: bold;
            text-align: left; /* Align labels left */
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin: 0 10px;
        }
        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #00acc1;
            border-radius: 5px;
            display: none;
            color: #333333; /* Result text color */
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .form-group input, .form-group select {
                width: calc(100% - 20px);
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>House Price Prediction</h1>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="sqft">Square Feet:</label>
            <input type="number" id="sqft" placeholder="Enter area in sqft">
        </div>
        <div class="form-group">
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" placeholder="Enter number of BHK">
        </div>
        <button class="btn" onclick="predictPrice()">Predict Price</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function predictPrice() {
            const location = document.getElementById('location').value;
            const sqft = document.getElementById('sqft').value;
            const bhk = document.getElementById('bhk').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ location, sqft, bhk }),
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Predicted Price: â‚¹${data.price.toFixed(2)} Lakhs`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
